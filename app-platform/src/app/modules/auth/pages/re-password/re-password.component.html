<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body bg-light">
          <h5 class="card-title">Actulizar contraseña</h5>
          <form [formGroup]="formGroup" (ngSubmit)="formSubmitEventHandler()">
            <app-access
              [formGroup]="formGroup"
              (formGroupChanged)="actualizarFormGroup($event)"
            ></app-access>
            <div class="text-center">
              <button
                (click)="goBack()"
                type="button"
                class="btn btn-outline-secondary m-2"
              >
                Regresar
              </button>
              <button
                type="submit"
                class="btn btn-primary m-2"
                [disabled]="formGroup.invalid"
              >
                Actulizar contraseña
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
