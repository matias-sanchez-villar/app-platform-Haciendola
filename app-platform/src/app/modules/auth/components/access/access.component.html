<div [formGroup]="formGroup" class="row">
  <div class="col-12 p-2">
    <label class="form-label">Email</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      (input)="onInputChange()"
      placeholder="name@example.com"
    />
    <div class="invalid-feedback" *ngIf="formGroup.get('email')?.errors?.['required']">
      Email is required.
    </div>
    <div class="invalid-feedback" *ngIf="formGroup.get('email')?.errors?.['email']">
      Enter a valid email address.
    </div>
  </div>

  <div class="col-12 p-2">
    <label class="form-label">password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      (input)="onInputChange()"
    />
    <div class="invalid-feedback" *ngIf="formGroup.get('password')?.errors?.['required']">
      Password is required.
    </div>
    <div class="invalid-feedback" *ngIf="formGroup.get('password')?.errors?.['minlength']">
      Password must be at least 6 characters long.
    </div>
  </div>
</div>
